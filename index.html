<!DOCTYPE html>

<html>

  <head>
    <title>Snake</title>
		<link rel="stylesheet" type="text/css" href="style.css">
    <style>
    p {
      padding: 0;
      margin: 0;
    }

    </style>
  </head>

  <body>
		
		<div id="lesnake-wrapper">
			<div id="lesnake"><img id="logo" src="images/lesnake.png"></div>
		</div>
    <div id="board-wrapper">
			<div id="board"></div>
		</div>

    <script type="text/javascript" src="underscore-min.js"></script>
    <script src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="snake.js"></script>
    <script type="text/javascript" src="snake_ui.js"></script>
    <script>
    $(document).ready(function(){
      var board = new SnakeGame.Board();
      $('#board').html(board.stringify(board.render(20, 20)))
      var game = new SnakeGame.View("food");
      game.start();
    });


    </script>

  </body>

</html>
